<div class="md-toolbar-tools container" layout="row">
  <h2 flex class="logo">
    <a href="#">Chip for Hire</a>
  </h2>
  <md-button aria-label="Greeting" hide-xs ng-href="#profile">
    Hello, {{ $root.currentUser.name }}
  </md-button>
  <md-button ng-if="$root.currentUser.role != 'Admin'" aria-label="Menu" class="md-icon-button md-primary" ng-click="header.toggleMenu()">
    <md-icon md-font-icon="zmdi zmdi-menu"></md-icon>
  </md-button>
  <md-button ng-if="$root.currentUser.role == 'Admin'" aria-label="Menu" class="md-icon-button md-primary" ng-click="header.logoutAsAdmin()">
    <md-tooltip>Logout</md-tooltip>
    <md-icon md-font-icon="fa fa-sign-out"></md-icon>
  </md-button>
</div>
