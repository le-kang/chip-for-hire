<div layout="column" flex>
  <md-toolbar id="header" ng-include="'app/views/header.html'" class="md-whiteframe-1dp" ng-controller="HeaderController as header"></md-toolbar>
  <md-content id="content" flex>
    <div class="container" layout="row" layout-xs="column" layout-margin>
      <div class="widget md-whiteframe-2dp calendar" flex>
        <div class="widget-header" layout="row" layout-align="start center">
          <h3 class="md-subhead" flex>Chip's Availability</h3>
        </div>
        <div class="widget-content">
          <calendar time-slots="admin.timeSlots" activities="admin.activities"></calendar>
        </div>
      </div>
      <div class="widget md-whiteframe-2dp news" flex>
        <div class="widget-header" layout="row" layout-align="start center">
          <h3 class="md-subhead" flex>News</h3>
          <md-button aria-label="Refresh" class="md-icon-button" ng-click="admin.addNews($event)">
            <md-icon md-font-icon="zmdi zmdi-plus"></md-icon>
          </md-button>
        </div>
        <div class="widget-content" layout="row">
          <div class="news-list" flex layout="column">
            <md-list flex>
              <md-list-item class="md-3-line" ng-repeat="news in admin.newsList">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ news.title }}</h3>
                  <h4>{{ news.content }}</h4>
                  <p>{{ admin.moment(news.createdAt).format('DD/MM/YYYY HH:mm') }}</p>
                </div>
                <md-icon aria-label="Edit News" class="md-secondary" md-font-icon="zmdi zmdi-edit" ng-click="admin.editNews(news, $event)"></md-icon>
                <md-icon aria-label="Delete News" class="md-secondary" md-font-icon="zmdi zmdi-delete" ng-click="admin.deleteNews(news, $event)"></md-icon>
                <md-divider></md-divider>
              </md-list-item>
            </md-list>
          </div>
        </div>
      </div>
    </div>
  </md-content>
</div>
