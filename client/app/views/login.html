<md-card layout="row">
  <md-toolbar class="text-center" hide-xs layout="column" layout-align="center center">
    <img class="md-whiteframe-5dp" ng-src="assets/images/reem.png">
    <h2 class="logo margin-10">Chip for Hire</h2>
  </md-toolbar>
  <md-content flex="noshrink">
    <form class="padding-10" name="signInForm" ng-submit="login.login('Shopkeeper')" layout="column">
      <h2 show-xs hide-gt-xs class="logo margin-10 text-center">Chip for Hire</h2>
      <h3 class="text-center margin-10">Login</h3>
      <div flex layout="column" layout-align="center center">
        <md-input-container class="full-width">
          <label>Email</label>
          <input type="email" required ng-model="login.email">
        </md-input-container>
        <md-input-container class="full-width">
          <label>Password</label>
          <input type="password" required ng-model="login.password">
        </md-input-container>
        <md-input-container class="full-width">
          <md-checkbox ng-model="login.rememberMe" aria-label="Checkbox 1">
            Remember me
          </md-checkbox>
        </md-input-container>
        <md-button class="md-primary md-raised full-width" type="submit">Sign in</md-button>
        <md-button class="md-primary full-width line-height-normal" ng-href="#register">Don't have an account?<br/> Sign up here</md-button>
      </div>
    </form>
  </md-content>
</md-card>
