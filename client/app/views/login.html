<div class="sign-in-container">
  <md-card layout="column">
    <md-toolbar class="text-center" ng-switch="login.action">
      <h2 class="logo margin-20">Chip for hire</h2>
      <h3 class="md-headline margin-10" ng-switch-when="sign-in">Login</h3>
      <h3 class="md-headline margin-10" ng-switch-when="sign-up">Register</h3>
    </md-toolbar>
    <md-content ng-switch="login.action" flex>
      <form class="padding-20" name="signInForm" ng-submit="login.login()" ng-switch-when="sign-in" layout="column">
        <div flex layout="row" layout-align="start center" layout-wrap>
          <md-input-container class="md-block" flex="100">
            <label>Email</label>
            <input type="email" required ng-model="login.email">
          </md-input-container>
          <md-input-container class="md-block" flex="100">
            <label>Password</label>
            <input type="password" required ng-model="login.password">
          </md-input-container>
        </div>
        <md-button class="md-primary md-raised full-width" type="submit">Log in</md-button>
        <md-button class="md-primary full-width" ng-click="login.toggleRegistration()">Don't have an account? Sign up now</md-button>
      </form>
      <form class="padding-20" name="signUpForm" ng-submit="login.register()" ng-switch-when="sign-up" layout="column">
        <div flex layout="row" layout-align="start center" layout-wrap>
          <md-input-container class="md-block" flex="100">
            <label>Shop name</label>
            <input type="text" required ng-model="login.name">
          </md-input-container>
          <md-input-container class="md-block" flex="100">
            <label>Email</label>
            <input type="email" required ng-model="login.email">
          </md-input-container>
          <md-input-container class="md-block" flex="100">
            <label>Password</label>
            <input type="password" required ng-model="login.password">
          </md-input-container>
        </div>
        <md-button class="md-primary md-raised full-width" type="submit">Sign up</md-button>
        <md-button class="md-primary full-width" ng-click="login.toggleRegistration()">Already have an account? Login here</md-button>
      </form>
    </md-content>
  </md-card>
  <img ng-src="assets/images/reem-hello.png">
</div>
