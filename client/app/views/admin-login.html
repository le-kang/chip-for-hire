<md-card layout="column">
  <md-toolbar class="text-center md-warn md-hue-2">
    <h2 class="logo margin-20">Chip for hire</h2>
    <h3 class="md-headline margin-10">Administrator Login</h3>
  </md-toolbar>
  <md-content flex>
    <form class="padding-20" name="signInForm" ng-submit="login.login('Admin')" layout="column">
      <div flex layout="column" layout-align="start center">
        <md-input-container class="full-width">
          <label>Email</label>
          <input type="email" required ng-model="login.email">
        </md-input-container>
        <md-input-container class="full-width">
          <label>Password</label>
          <input type="password" required ng-model="login.password">
        </md-input-container>
        <md-input-container class="full-width">
          <md-checkbox ng-model="login.rememberMe" aria-label="Checkbox 1">
            Remember me
          </md-checkbox>
        </md-input-container>
        <p>
          <b>Note</b>: If you are a shopkeeper, please login via <a ng-href="#login">here</a>
        </p>
      </div>
      <md-button class="md-warn md-hue-2 md-raised full-width" type="submit">Log in</md-button>
    </form>
  </md-content>
</md-card>
